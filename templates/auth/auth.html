{% extends "auth_header.html" %}
{% load static %}
{% block title %}Login / Register - Placement Portal{% endblock title %}
{% block content %}
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="container">
            <div class="auth-card auth-card--tabs">
                <ul class="nav nav-tabs auth-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">
                            <i class="fas fa-sign-in-alt me-2"></i>Login
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">
                            <i class="fas fa-user-plus me-2"></i>Register
                        </button>
                    </li>
                </ul>
                
                <div class="tab-content">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel">
                        <div class="auth-form">
                            <h3 class="mb-4 text-center">Welcome Back</h3>
                            <form method="POST">
                                {% csrf_token %}
                                
                                <div class="auth-form-field">
                                    <label class="form-label">User Type</label>
                                    <select class="form-select" name="user_type" required>
                                        <option value="">Select user type</option>
                                        <option value="student">Student</option>
                                        <option value="company">Company</option>
                                        <option value="admin">Admin</option>
                                    </select>
                                </div>
                                <div class="auth-form-field">
                                    <label class="form-label">Email Address</label>
                                    <div class="input-group auth-input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope" aria-hidden="true"></i>
                                        </span>
                                        <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
                                    </div>
                                </div>
                                <div class="auth-form-field">
                                    <label class="form-label">Password</label>
                                    <div class="input-group auth-input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock" aria-hidden="true"></i>
                                        </span>
                                        <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
                                    </div>
                                </div>
                                <div class="auth-form-field form-check">
                                    <input type="checkbox" class="form-check-input" id="rememberMe">
                                    <label class="form-check-label" for="rememberMe">Remember me</label>
                                </div>
                                <div class="auth-form-field">
                                    <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                                </div>
                                <div class="text-center mt-3">
                                    <a href="#" class="text-decoration-none">Forgot Password?</a>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel">
                        <div class="auth-form">
                            <h3 class="mb-4 text-center">Create Account</h3>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label">Register As</label>
                                    <select class="form-select" required>
                                        <option value="">Select account type</option>
                                        <option value="student">Student</option>
                                        <option value="company">Company</option>
                                    </select>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Full Name</label>
                                        <input type="text" class="form-control" placeholder="Enter full name" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">Email Address</label>
                                        <input type="email" class="form-control" placeholder="Enter email" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Phone Number</label>
                                    <input type="tel" class="form-control" placeholder="Enter phone number" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Create password" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Confirm password" required>
                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                                    <label class="form-check-label" for="agreeTerms">
                                        I agree to the <a href="#">Terms & Conditions</a>
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">
                                    <i class="fas fa-user-plus me-2"></i>Create Account
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
